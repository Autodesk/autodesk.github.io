      function getNumMembers(org, numMembers, page) {
        var page = page || 1;
        var numMembers = numMembers || 0;
        var membersUri = "https://api.github.com/orgs/"
	  		 + org
	  		 + "/members?callback=?"
          		 + "&per_page=100"
          		 + "&page="+page;

            numMembers += result.data.length;
            getNumMembers(org, numMembers, page+1);
